{% extends 'auth/base.html' %}
{% load static %}

{% block main_content %}
    <div class="row align-items-center">
        <div class="col-md-6 col-lg-7">
            <img src="{% static 'users/vendors/images/login-page-img.png' %}" alt=""/>
        </div>
        <div class="col-md-6 col-lg-5">
            <div class="login-box bg-white box-shadow border-radius-10">
                <div class="login-title">
                    <h2 class="text-center text-primary">Login</h2>
                </div>
            {% if messages %}
                {% for message in messages %}
                    <p style="font-size: 20px; text-align: center; color: red">
                        {{ message }}
                    </p>
                {% endfor %}
            {% endif %}
                <form action="{% url 'login_view' %}" method="post">
                    {% csrf_token %}
                    <div class="input-group custom">
                        <input type="email" name="email"
                                class="form-control form-control-lg"
                                placeholder="Email"/>
                        <div class="input-group-append custom"><span class="input-group-text"><i
                                class="icon-copy dw dw-user1"></i></span>
                        </div>
                    </div>
                    <div class="input-group custom">
                        <input type="password" class="form-control form-control-lg" name="password" placeholder="**********"/>
                        <div class="input-group-append custom"><span class="input-group-text">
                            <i class="dw dw-padlock1"></i></span>
                        </div>
                    </div>
                    <div class="row pb-30">
                        <div class="col-6">
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox"
                                       class="custom-control-input"
                                       id="customCheck1"/>
                                <label class="custom-control-label" for="customCheck1">Remember</label>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="forgot-password">
                                <a href="{% url 'forgot_view' %}">Forgot Password</a>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="input-group mb-0">
                                <!--
                                use code for form submit
                                <input class="btn btn-primary btn-lg btn-block" type="submit" value="Sign In">
                            -->
                                <input class="btn btn-primary btn-lg btn-block" type="submit" value="Sign In">
                            </div>
                            <div class="font-16 weight-600 pt-10 pb-10 text-center"
                                 data-color="#707373">
                                OR
                            </div>
                            <div class="input-group mb-0">
                                <a class="btn btn-outline-primary btn-lg btn-block" href="{% url 'register_view' %}">
                                    Register To Create Account
                                </a>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

{% endblock %}
